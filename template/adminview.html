{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="{% url 'index' %}"> <img src="{% static 'img/images.png' %}" alt="logoimage" width="80px;" height="100px;" style="margin-left: 91px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 70%;">
    <div class="navbar-nav">
      <a class="nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
       {% if user.is_authenticated %}
     <li class="form_name" style="color:white;margin-top: 9px; margin-left: 10px;">Hello  {{user.username}}</li>
   <button style="cursor: pointer;position: absolute;right: 10px;" type="submit" class="btn btn-danger"><a class="isDisabled" href="{% url 'logout' %}">Logout</a></button>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <img src="{% static 'img/bannerimg.png' %}" alt="banner image" style=" margin-top: 10px;">
    </div>
</div>
<center>
    <h2 style="margin-top:25px;font-size: xx-large;color: darkblue;margin-bottom: 23px;">VEHICLE DETAILS</h2>
</center>

<div class="container"style="padding-left: 80px;">
    <div class="row">

        {% for i in result %}
        <div class="col-md-3" style="padding-top:10px; padding-bottom:10px;">
            <div class="card" >
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="250px" height="161px">
                <div class="card-body" >
                <h5 class="card-title" style="height:50px">{{i.number}}</h5>
                 <a href="{% url 'admindetail' i.id %}" class="btn btn-primary">Details</a>


                </div>
            </div>
        </div>
        {% endfor %}



    </div>

</div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
