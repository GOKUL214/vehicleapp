{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="{% url 'index' %}"> <img src="{% static 'img/images.png' %}" alt="logoimage" width="80px;" height="100px;" style="margin-left: 91px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="margin-left: 70%;">
    <div class="navbar-nav">
      <a class="nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
       {% if user.is_authenticated %}
     <li class="form_name" style="color:white;margin-top: 9px; margin-left: 10px;">Hello  {{user.username}}</li>
   <button style="cursor: pointer;position: absolute;right: 10px;" type="submit" class="btn btn-danger"><a class="isDisabled" href="{% url 'logout' %}">Logout</a></button>
      {% endif %}
    </div>
  </div>
</nav>

<center>
    <h2 style="margin-top: 40px;font-size: xx-large;color: darkblue;margin-bottom: 61px;">VEHICLE DETAILS</h2>
</center>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 ">
            <img src="{{detail.image.url}}" width="373px" height="300px">

        </div>
        <div class="col-md-6">
           <h4> {{detail.number}}</h4>
            <h6>{{detail.type}}</h6>
            <h6>{{detail.model}}</h6>
            <p>{{detail.description}}</p>
            <a class="btn btn-warning" href="{% url 'update' detail.id %}">Update</a>



        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
